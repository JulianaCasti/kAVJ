<form action="registro.php" method="post">
    <br><br><label>Nombres:</label>
    <input type="text" name="nombres" placeholder="nombres sin apellido"/><br><br>

    <label>Apellidos:</label>
    <input type="text" name="apellidos" placeholder="Digite apellidos completos"/><br><br>

        <option value="lector">lector</option>
        <option value="escritor">escritor</option>
    </select><br><br>

    <label>Usuario:</label>
    <input type="text" name="usuario" placeholder="Máximo 20 caracteres" maxlength="20"/><br><br>

    <label>Contraseña:</label>
    <input type="password" name="clave" placeholder="Máximo 10 caracteres" maxlength="10"/><br><br>

    <label>Aceptar términos y condiciones:</label>
    <input type="checkbox" name="validar"><br><br>

    <input type="submit" name="registro" value="Registrarse" id="btnav"><br><br>
